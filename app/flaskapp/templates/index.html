{% extends "layout.html" %}
{% block content %}
    <!-- Section0 Area Start -->
    <section id="section0" class="slider-area row address parallax-window" data-parallax="scroll"
    data-image-src="img/slider/1900x1000.jpg">
        <div class="main-slider owl-theme owl-carousel">
            <!-- Start Slingle Slide -->
            <div class="">

                <!-- <img src="img/slider/bakery.jpg"> -->
                <!-- Start Slider Content -->

                <div class="slider-content-area">
                    <div class="row">
                        <div class="slide-content-wrapper text-center">
                            <div class="slide-content">
                                <img class="classic" src="img/logo/logo1.png">

                                <h3>Kyiv Support</h3>
                                <h2>Stand for good</h2>
                                <p>There is war, but we are here to help you.</p>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- Start Slider Content -->
            </div>
        </div>
    </section>

    <!-- Section0 Area End -->

    <!-- Section1 Start -->
    <section id="section1" class="row address parallax-window" data-parallax="scroll"
    data-image-src="img/slider/1900x1000.jpg">
        <div class="container">

            <div class="row">
                 <div class="col-xs-12">
                    <div class="section-title text-center">
                        <h3>NEED HELP OR WANT TO HELP</h3>
                        <h2>REGISTER YOURSELF</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="container">
                    <div class="col-md-4">
                        <div class="post-slide">
                            <div class="post-img">
                                <div class="post-abs">
                                    <p>Need Help</p>
                                </div>
                                <img src="img/new/user.jpg" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="post-slide">
                            <div class="post-img">
                                <div class="post-abs">
                                    <p>Join as a Volunteer</p>
                                </div>
                                <img src="img/new/volunteer.jpg" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="post-slide">
                            <div class="post-img">
                                <div class="post-abs">
                                    <p>Join as a Supporter</p>
                                </div>
                                <img src="img/new/support.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <!-- Section1 End -->
{% endblock %}
