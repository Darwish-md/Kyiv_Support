{% extends "layout.html" %}
{% block content %}
<!-- Login Start -->
<section id="section2" class="login row address parallax-window" data-parallax="scroll"
    data-image-src="static/img/slider/1900x1000.jpg">
    <div class="contact100-form-title container col-lg-7">
        <h3>Enter the information for</h3>
        <h2>Accommodation</h2>
        <form class="contact100-form validate-form" action="" method="post">

            <div class="col-lg-6 label-input100 date-n-time">
                <label for="start-time">Start time</label>
                <input type="datetime-local" class="form-control" id="start-time" name="start-time">
            </div>

            <div class="col-lg-6 label-input100 date-n-time">
                <label for="end-time">End time</label>
                <input type="datetime-local" class="form-control" id="end-time" name="end-time">
            </div>

            <div class="col-lg-12 label-input100 login-card">
                <label for="addess">Accommodation Address</label>
                <input type="password" class="form-control" id="addess" placeholder="Enter accommodation addess here" />
            </div>

            <div class="container-contact100-form-btn login-card">
                <button class="contact100-form-btn">
                    <span>
                        Enter
                    </span>
                </button>
            </div>
        </form>
    </div>
</section>
<!-- Login End -->
{% endblock content %}
